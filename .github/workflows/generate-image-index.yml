name: Generate image index

on:
  push:
    paths:
      - 'assets/images/**'
      - '.github/workflows/generate-image-index.yml'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Generate index.json
        run: |
          cd assets/images
          echo "[" > index.json
          find . -maxdepth 1 -type f \( -iname "*.jpg" -o -iname "*.png" -o -iname "*.jpeg" -o -iname "*.webp" -o -iname "*.gif" \) \
            | sed 's|^\./||' \
            | jq -R . | paste -sd "," - >> index.json
          echo "]" >> index.json
          cd ../..

      - name: Commit index.json
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add assets/images/index.json
          git diff --quiet && git diff --staged --quiet || git commit -m "Auto-update index.json"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
