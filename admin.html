<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Atelier Veleé</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-cream: #F8F6F1;
            --warm-white: #FEFCF8;
            --soft-beige: #E8E3D8;
            --muted-gold: #D4C5A0;
            --warm-sand: #C9B896;
            --deep-taupe: #8B7D6B;
            --charcoal: #2C2A27;
            --soft-black: #1A1918;
            --font-serif: 'Playfair Display', serif;
            --font-sans: 'Inter', sans-serif;
            --smooth: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-sans);
            background: linear-gradient(135deg, var(--primary-cream) 0%, var(--warm-white) 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .admin-container {
            width: 100%;
            max-width: 500px;
        }

        .login-dialog {
            background: var(--warm-white);
            border-radius: 16px;
            padding: 3rem;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
            text-align: center;
            border: 1px solid var(--soft-beige);
        }

        .brand-title {
            font-family: var(--font-serif);
            font-size: 2.5rem;
            color: var(--charcoal);
            margin-bottom: 0.5rem;
            letter-spacing: 1px;
        }

        .brand-subtitle {
            font-size: 1rem;
            color: var(--deep-taupe);
            margin-bottom: 2rem;
            font-weight: 300;
        }

        .login-button {
            background: var(--charcoal);
            color: var(--warm-white);
            border: none;
            padding: 1rem 2rem;
            font-family: var(--font-sans);
            font-size: 1rem;
            font-weight: 500;
            border-radius: 8px;
            cursor: pointer;
            transition: var(--smooth);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
            width: 100%;
            max-width: 300px;
            margin: 0 auto;
        }

        .login-button:hover {
            background: var(--warm-sand);
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
        }

        .login-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .google-icon {
            width: 20px;
            height: 20px;
        }

        .welcome-message {
            display: none;
            background: var(--warm-white);
            border-radius: 16px;
            padding: 3rem;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
            text-align: center;
            border: 1px solid var(--soft-beige);
        }

        .welcome-message.show {
            display: block;
        }

        .user-info {
            margin-bottom: 2rem;
        }

        .user-avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin: 0 auto 1rem;
            border: 3px solid var(--warm-sand);
        }

        .user-name {
            font-family: var(--font-serif);
            font-size: 1.5rem;
            color: var(--charcoal);
            margin-bottom: 0.5rem;
        }

        .user-email {
            color: var(--deep-taupe);
            font-size: 0.9rem;
        }

        .logout-button {
            background: var(--soft-beige);
            color: var(--charcoal);
            border: none;
            padding: 0.75rem 1.5rem;
            font-family: var(--font-sans);
            font-size: 0.9rem;
            font-weight: 500;
            border-radius: 6px;
            cursor: pointer;
            transition: var(--smooth);
        }

        .logout-button:hover {
            background: var(--muted-gold);
        }

        .loading {
            display: none;
            color: var(--deep-taupe);
            font-size: 0.9rem;
            margin-top: 1rem;
        }

        .loading.show {
            display: block;
        }

        .error-message {
            display: none;
            color: #d32f2f;
            background: #ffebee;
            padding: 1rem;
            border-radius: 8px;
            margin-top: 1rem;
            font-size: 0.9rem;
        }

        .error-message.show {
            display: block;
        }

        @media (max-width: 768px) {
            .login-dialog,
            .welcome-message {
                padding: 2rem;
            }
            
            .brand-title {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="admin-container">
        <!-- Login Dialog -->
        <div class="login-dialog" id="loginDialog">
            <h1 class="brand-title">Atelier Veleé</h1>
            <p class="brand-subtitle">Admin Panel</p>
            
            <button class="login-button" id="loginButton">
                <svg class="google-icon" viewBox="0 0 24 24">
                    <path fill="currentColor" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                    <path fill="currentColor" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                    <path fill="currentColor" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                    <path fill="currentColor" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                </svg>
                Sign in with Google
            </button>
            
            <div class="loading" id="loading">
                Signing in...
            </div>
            
            <div class="error-message" id="errorMessage"></div>
        </div>

        <!-- Welcome Message -->
        <div class="welcome-message" id="welcomeMessage">
            <div class="user-info">
                <img class="user-avatar" id="userAvatar" src="" alt="User Avatar">
                <h2 class="user-name" id="userName">Welcome!</h2>
                <p class="user-email" id="userEmail"></p>
            </div>
            
            <p style="color: var(--deep-taupe); margin-bottom: 2rem;">
                You are now signed in to the Atelier Veleé Admin Panel.
            </p>
            
            <button class="logout-button" id="logoutButton">
                Sign Out
            </button>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-analytics-compat.js"></script>
    
    <!-- Firebase Config -->
    <script src="firebase-config.js"></script>
    
    <!-- Admin Script -->
    <script src="admin.js"></script>
</body>
</html>
