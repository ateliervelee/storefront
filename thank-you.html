<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You - Atelier Veleé</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css?v=5">
    <style>
        .thank-you-section {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: var(--warm-white);
            text-align: center;
            padding: 2rem;
        }
        
        .thank-you-content {
            max-width: 600px;
        }
        
        .thank-you-content h1 {
            font-family: var(--font-serif);
            font-size: 3rem;
            color: var(--charcoal);
            margin-bottom: 1rem;
        }
        
        .thank-you-content p {
            font-size: 1.1rem;
            color: var(--muted-gold);
            margin-bottom: 2rem;
            line-height: 1.6;
        }
        
        .back-button {
            display: inline-block;
            padding: 1rem 2rem;
            background-color: var(--charcoal);
            color: var(--warm-white);
            text-decoration: none;
            font-family: var(--font-sans);
            font-size: 0.9rem;
            font-weight: 400;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: var(--smooth);
            border: none;
            cursor: pointer;
        }
        
        .back-button:hover {
            background-color: var(--warm-sand);
            transform: translateY(-2px);
        }
        
        @media (max-width: 768px) {
            .thank-you-content h1 {
                font-size: 2.5rem;
            }
            
            .thank-you-content p {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <section class="thank-you-section">
        <div class="thank-you-content">
            <h1>Thank You</h1>
            <p>Your message has been received. We appreciate you taking the time to reach out to Atelier Veleé. Our team will get back to you soon with a response.</p>
            <a href="index.html" class="back-button">Return Home</a>
        </div>
    </section>
</body>
</html>
