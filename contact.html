<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact • Atelier Veleé</title>
    <link rel="icon" href="/favicon.ico">
    <link rel="stylesheet" href="styles.css">
    <style>
        body.contact-page { background: #fff; }
        .contact-main { min-height: 100vh; display: flex; flex-direction: column; }
        .contact-hero { flex: 1 0 auto; padding: 7rem 1.25rem 3rem; background: #fff; }
        .contact-container { max-width: 1100px; margin: 0 auto; }
        .contact-header { margin-bottom: 1.25rem; }
        .contact-header h1 { font-family: 'Playfair Display', serif; font-size: 2.25rem; margin: 0; color: #222; }
        .contact-header p { color: #6b7280; margin: 0.5rem 0 0 0; }
        .contact-layout { display: grid; grid-template-columns: 1.2fr 1fr; gap: 2rem; align-items: start; }
        @media (max-width: 899px) { .contact-layout { grid-template-columns: 1fr; } }
        .contact-form .form-group { margin-bottom: 0.75rem; }
        .contact-form textarea, .contact-form input[type="email"] { width: 100%; padding: 0.75rem 0.9rem; border: 1px solid #e5e7eb; border-radius: 10px; font-family: 'Inter', system-ui; }
        .contact-form button { margin-top: 0.25rem; padding: 0.75rem 1rem; border-radius: 10px; border: 1px solid #222; background: #222; color: #fff; font-weight: 500; cursor: pointer; transition: background 0.2s ease; }
        .contact-form button:hover { background: #111; }
        .contact-image { width: 100%; height: 100%; border-radius: 10px; overflow: hidden; background: #f5f5f5; }
        .contact-image img { width: 100%; height: 100%; object-fit: cover; display: block; }
        .contact-footer-spacer { height: 2rem; }
    </style>
</head>
<body class="contact-page store-page">
    <header-placeholder></header-placeholder>

    <main class="contact-main">
        <section class="contact-hero">
            <div class="contact-container">
                <div class="contact-header">
                    <h1>Contact us</h1>
                    <p>Send us a message or subscribe to hear about new collections and events.</p>
                </div>
                <div class="contact-layout">
                    <div>
                        <form class="contact-form" action="https://formsubmit.co/info@ateliervelee.com" method="POST">
                            <div class="form-group">
                                <textarea name="message" placeholder="Send us a message" rows="6" required></textarea>
                            </div>
                            <div class="form-group">
                                <input type="email" name="email" placeholder="Enter your email address" required>
                            </div>
                            <button type="submit">Send</button>
                            <input type="hidden" name="_captcha" value="false">
                            <input type="hidden" name="_subject" value="New Contact Form Submission - Atelier Veleé">
                            <input type="hidden" name="_template" value="table">
                            <input type="hidden" name="_next" value="https://www.ateliervelee.com/thank-you.html">
                        </form>
                    </div>
                    <div class="contact-image" aria-hidden="true">
                        <img src="https://picsum.photos/1000/1200?random=9" alt="Atelier Veleé studio">
                    </div>
                </div>
            </div>
            <div class="contact-footer-spacer"></div>
        </section>
        <footer-placeholder></footer-placeholder>
    </main>

    <script src="main.js"></script>
    <script>
        document.addEventListener('allScriptsLoaded', () => {
            // Keep header in scrolled style for readability
            const navEl = document.querySelector('.navbar');
            if (navEl) { navEl.style.setProperty('--navbar-bg-opacity', 1); navEl.classList.add('scrolled'); }
        });
    </script>
</body>
</html>
