<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - Atelier Veleé</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
    <link rel="manifest" href="assets/favicon/site.webmanifest">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar checkout-navbar">
        <div class="nav-container">
            <div class="nav-brand">
                <a href="/" class="brand-link">Atelier Veleé</a>
            </div>
            
            <div class="nav-center">
                <h1 class="checkout-nav-title">Checkout</h1>
            </div>
            
            <div class="nav-right">
                <a href="/" class="back-to-store">← Back to Store</a>
            </div>
        </div>
    </nav>

    <!-- Checkout Content -->
    <main class="checkout-main">
        <div class="checkout-container">
            <div class="checkout-content">
                <!-- Left Side: Contact & Shipping -->
                <div class="checkout-left">
                    <!-- Authentication Section -->
                    <div class="auth-section" id="authSection">
                        <h2>Account</h2>
                        <div class="auth-options">
                            <div class="signed-out" id="signedOut">
                                <p>Sign in for faster checkout</p>
                                <button class="auth-btn" id="signInBtn">Sign In with Google</button>
                                <div class="auth-divider">
                                    <span>or continue as guest</span>
                                </div>
                            </div>
                            <div class="signed-in" id="signedIn" style="display: none;">
                                <div class="user-info">
                                    <img class="user-avatar" id="userAvatar" src="" alt="User">
                                    <div class="user-details">
                                        <span class="user-name" id="userName"></span>
                                        <span class="user-email" id="userEmail"></span>
                                    </div>
                                    <button class="sign-out-btn" id="signOutBtn">Sign Out</button>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Shipping Information -->
                    <div class="shipping-section">
                        <h2>Shipping Information</h2>
                        <form class="shipping-form" id="shippingForm">
                            <div class="form-row full-width">
                                <div class="form-group">
                                    <label for="email">Email *</label>
                                    <input type="email" id="email" name="email" required placeholder="your@email.com">
                                </div>
                            </div>

                            <div class="form-row full-width">
                                <div class="form-group">
                                    <label for="country">Country *</label>
                                    <select id="country" name="country" required>
                                        <option value="">Select country</option>
                                    </select>
                                </div>
                            </div>
                            
                            <div class="form-row">
                                <div class="form-group">
                                    <label for="firstName">First Name *</label>
                                    <input type="text" id="firstName" name="firstName" required placeholder="First name">
                                </div>
                                <div class="form-group">
                                    <label for="lastName">Last Name *</label>
                                    <input type="text" id="lastName" name="lastName" required placeholder="Last name">
                                </div>
                            </div>

                            <div class="form-row full-width">
                                <div class="form-group">
                                    <label for="address">Address *</label>
                                    <input type="text" id="address" name="address" required placeholder="Street address">
                                </div>
                            </div>

                            <div class="form-row full-width">
                                <div class="form-group">
                                    <label for="addressDetails">Address Details</label>
                                    <input type="text" id="addressDetails" name="addressDetails" placeholder="Apartment, suite, floor (optional)">
                                </div>
                            </div>

                            <div class="form-row">
                                <div class="form-group">
                                    <label for="city">City *</label>
                                    <input type="text" id="city" name="city" required placeholder="City">
                                </div>
                                <div class="form-group">
                                    <label for="postcode">Postcode *</label>
                                    <input type="text" id="postcode" name="postcode" required placeholder="10000">
                                </div>
                            </div>

                            <div class="form-row full-width">
                                <div class="form-group">
                                    <label for="phone">Contact Phone *</label>
                                    <div class="phone-input-container">
                                        <input type="tel" id="phone" name="phone" required placeholder="+385" value="+385">
                                        <div class="phone-info" title="We collect your phone number in case we need to contact you about your order">
                                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                                <circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="2"/>
                                                <path d="M12 16v-4M12 8h.01" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                            </svg>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>

                <!-- Right Side: Order Summary -->
                <div class="checkout-right">
                    <div class="order-summary">
                        <!-- Collapsible Header (visible on mobile) -->
                        <div class="order-summary-header" id="orderSummaryHeader">
                                            <div class="summary-header-content">
                    <div class="summary-title">Order Summary</div>
                    <div class="summary-total" id="summaryHeaderTotal">€0.00</div>
                </div>
                            <div class="summary-toggle" id="summaryToggle">
                                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                    <path d="M6 9l6 6 6-6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                </svg>
                            </div>
                        </div>

                        <!-- Collapsible Content -->
                        <div class="order-summary-content" id="orderSummaryContent">
                            <div class="cart-items" id="checkoutCartItems">
                                <!-- Cart items will be populated here -->
                            </div>

                            <div class="order-totals">
                                <div class="total-row subtotal">
                                    <span>Subtotal</span>
                                    <span id="subtotalAmount">€0.00</span>
                                </div>
                                <div class="total-row delivery">
                                    <span>Delivery</span>
                                    <span id="deliveryAmount">Free</span>
                                </div>
                                <div class="total-row total">
                                    <span>Total</span>
                                    <span id="totalAmount">€0.00</span>
                                </div>
                            </div>

                            <button class="place-order-btn" id="placeOrderBtn">
                                <span>Place Order</span>
                                <div class="order-loading" style="display: none;">
                                    <div class="spinner"></div>
                                </div>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer Placeholder - Content will be injected via JavaScript -->
    <footer-placeholder></footer-placeholder>

    <!-- Scripts -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-analytics-compat.js"></script>
    <script src="firebase-config.js"></script>
    <script src="constants.js"></script>
    <script src="cart.js"></script>
    <script src="checkout.js"></script>
</body>
</html>
